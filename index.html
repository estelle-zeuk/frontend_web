<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" >

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/swag.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">MySite</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">About</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Contact</a>
	        </li>

	        
	      </ul>
	    </div>
	  </div>
	</nav>


	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<a class="btn btn-success btn-lg btn-block" href="https://google.ca" target="_blank">Check out this new site</a>
				<a href="#" class="btn btn-outline-primary btn-sm">Read our policies</a>
			</div>
		</div> <br>

		<div class="row">
			<div class="col col-md-4 col-lg-2 col-sm-6">
				<h3>Sidebar</h3>
			</div>
			<div class="col col-md-8 col-lg-10 col-sm-6">
				<form>
					<div class="form-group">
						<label for="emailInput">Email Address</label>
						<input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
						<small id="emailHelp" class="form-text text-muted">This is the address of your Email</small>
					</div>

					<div class="form-group">
						<label for="name">Name</label>
						<input type="email" class="form-control" id="nameInput" placeholder="Name"> <br>

						<label for="selectInput">
						Type
						</label>
						<select>
							<option>Website Downtime</option>
							<option>Custom Coding</option>
							<option>This form does not work</option>
						</select> <br>

						<label for="messageText">Message</label>
						<textarea class="form-control" placeholder="Message" id="messageText"></textarea>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						  <label class="form-check-label" for="flexCheckDefault">
						    Valider votre message
						  </label> <br>

						  <button type="button" class="btn btn-success">Send</button>
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>

	<h1>Hello world!</h1>


	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
